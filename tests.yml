notifiers:
  - type: telegram
    auth:
      token: xxxx
    channels:
      - name: tg_chan
        # channel or group or user who
        # previous messaged the bot
        id: -1000000000000
  - type: aws_sns
    auth:
      key: AKIXXXXXXXXXXXXXXXXX
      secret: XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
      region: us-east-1
    channels:
      - name: sns_pavel
        phone: +491701234567
        # or
        target_arn: arn:aws:sns:us-east-1:XXXXXXXXXXXX:XXXXXXXX
        # or
        topic_arn: arn:aws:sns:us-east-1:XXXXXXXXXXXX:XXXXXXXX

# optional, a group of notify targets
notify_groups:
  - name: infra_team
    notify:
      - sns_pavel
      - tg_chan

tests:
  - type: alive
    name: site-com-alive-cdn
    retries: 3
    recovery: 3
    interval: 1
    url: https://site.com/endpoint
    notify:
      - sns_pavel
      - tg_chan
    # or
    notify_groups:
      - infra_team
